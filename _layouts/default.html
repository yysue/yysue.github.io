<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="{{ page.title }} - {{ site.name }} - 作者:{{ site.author }}"/> 
	{% if page.tags.size > 0%}<meta name="keywords" content="{% for tag in page.tags %}{% if tag != "" %}{{ tag }}{% if forloop.index != page.tags.size %},{% endif %}{% endif %}{% endfor %}"/>{% endif %}
    <title>{{ page.title }} - {{ site.name }}</title>
    {% include _link.html %}
  </head>
  
  <body>
    {% include _nav.html %} 
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
          {{ content }}
        </div>
        {% include _container_row_right.html %}
      </div>
      <!-- /.row -->

      {% include _container_footer.html %}
    </div>
    <!-- /.container -->
    {% include spider.html %} 
  </body>

</html>
